name: Deploy Avalonia WASM to GitHub Pages

on:
  push:
    branches: [ master, main ]
    paths:
      - 'mt32emu-avalonia-wasm/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'mt32emu-avalonia-wasm/MT32EmuAvalonia/MT32EmuAvalonia.Browser/MT32EmuAvalonia.Browser.csproj'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET WASM tools
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build WASM
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o publish

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
